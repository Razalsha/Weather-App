<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div id="container">
        <div id="app">
            <div id="search">
                <i id="bx bxs-map"></i>
                <input type="text" placeholder="Enter your location">
                <button id="btn">Search</button>
            </div>
            <div id="main">
                <img  id="weather-icon" src="clouds.png.png" width="150" height="150" id=" weather-icon">
                <h1 id="city"></h1>
                <!-- <h4 id="time">Wednesday 10:00AM</h4> -->
               
                <h2 id="temp"></h2>
            </div>
            <div id="bottom">
                <div id="col">
                    <img  src="./5664993.png" width"30" height="30">
                    <div>
                        <p id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                    <div id="col">
                        <img src="./5024369.png" width"30" height="30">
                        <div>
                            <p id="wind">15km/h</p>
                            <p>Windspeed</p>
                        </div>
                    </div>
            </div>
            
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
